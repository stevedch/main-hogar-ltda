# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    providers:
            fos_userbundle:
                id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
            logout: true
            anonymous: true
            switch_user: true

    role_hierarchy:
        ROLE_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH  ]
        ROLE_ADMIN_GENERAL: [ ROLE_ADMIN, ROLE_VENDEDOR, ROLE_COBRADOR,ROLE_ALLOWED_TO_SWITCH ]
        ROLE_GERENTE_FINANZAS: ROLE_ADMIN
        ROLE_GERENTE_VENTAS: ROLE_ADMIN
        ROLE_VENDEDOR: ROLE_ADMIN
        ROLE_COBRADOR: ROLE_ADMIN

    access_control:
            - { path: ^/admin/usuarios, roles: ROLE_ADMIN_GENERAL }
            - { path: ^/admin/gerente-finanzas, roles: ROLE_GERENTE_FINANZAS }
            - { path: ^/admin/gerente-ventas, roles: ROLE_GERENTE_VENTAS }
            - { path: ^/admin/vendedor, roles: ROLE_VENDEDOR }
            - { path: ^/admin/cobrador, roles: ROLE_COBRADOR }
