clientes_index:
    path:     /
    defaults: { _controller: "AppBundle:Clientes:index" }
    methods:  GET

clientes_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Clientes:show" }
    methods:  GET

clientes_new:
    path:     /new
    defaults: { _controller: "AppBundle:Clientes:new" }
    methods:  [GET, POST]

clientes_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Clientes:edit" }
    methods:  [GET, POST]

clientes_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Clientes:delete" }
    methods:  DELETE
