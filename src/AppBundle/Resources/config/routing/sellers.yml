sellers_index:
    path:     /
    defaults: { _controller: "AppBundle:Sellers:index" }
    methods:  GET

# Compra
sellers_supplier:
    path:     /registrar-proveedor
    defaults: { _controller: "AppBundle:Sellers:registerSupplier" }
    methods:  [GET, POST]

sellers_details_c:
    path:     /lista-compra
    defaults: { _controller: "AppBundle:Sellers:listDetails" }
    methods:  GET

sellers_details:
    path:     /{id}/detalles-compra
    defaults: { _controller: "AppBundle:Sellers:detailsRegister" }
    methods:  [GET, POST]

# Productos
sellers_list_product:
    path:     /lista-productos
    defaults: { _controller: "AppBundle:Sellers:listProducts" }
    methods:  GET

sellers_view_product:
    path:     /{id}/producto
    defaults: { _controller: "AppBundle:Sellers:showProduct" }
    methods:  [GET, POST]

# Clientes
sellers_customer_sale_details:
    path:     /lista-venta
    defaults: { _controller: "AppBundle:Sellers:listSale" }
    methods:  GET

sellers_customer_list_sale_details:
    path:     /{id}/detalle-venta
    defaults: { _controller: "AppBundle:Sellers:detailSale" }
    methods:  [GET, POST]

sellers_customer_record_sale_product:
    path:     /registrar-venta
    defaults: { _controller: "AppBundle:Sellers:recordSale" }
    methods:  [GET, POST]


